<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rsync Gooey - Tasks</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="light">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Rsync Gooey</span>
        <div class="mdl-layout-spacer"></div>
        <button id="addTaskBtn" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">add</i>
        </button>
        <select id="theme-selector" class="mdl-textfield__input">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th class="mdl-data-table__cell--non-numeric">Source</th>
                <th class="mdl-data-table__cell--non-numeric">Destination</th>
                <th>Flags</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Task dialog -->
  <dialog id="taskDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Task</h4>
    <div class="mdl-dialog__content">
      <form id="taskForm">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="name" placeholder="Task Name" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="src" placeholder="Source Path" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="dest" placeholder="Destination Path" required>
        </div>
        <div id="flags"></div>
      </form>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button" id="cancelBtn">Cancel</button>
      <button type="button" class="mdl-button mdl-js-button mdl-button--colored" id="saveBtn">Save</button>
    </div>
  </dialog>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="static/rsync-task-components.js"></script>
  <script>
    // Theme toggle
    (function() {
      const selector = document.getElementById('theme-selector');
      const saved = localStorage.getItem('theme') || 'light';
      document.body.className = saved;
      selector.value = saved;
      selector.addEventListener('change', () => {
        document.body.className = selector.value;
        localStorage.setItem('theme', selector.value);
      });
    })();

    // Dialog controls
    const dialog = document.getElementById('taskDialog');
    const addBtn = document.getElementById('addTaskBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn = document.getElementById('saveBtn');
    let editingId = null;

    addBtn.addEventListener('click', () => {
      editingId = null;
      document.getElementById('taskForm').reset();
      dialog.showModal();
    });
    cancelBtn.addEventListener('click', () => dialog.close());
    saveBtn.addEventListener('click', () => {
      document.getElementById('taskForm').dispatchEvent(new Event('submit', {cancelable:true}));
    });
  </script>
