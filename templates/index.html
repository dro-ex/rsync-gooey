<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rsync Gooey - Tasks</title>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="light">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">rsync</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#" id="historyLink">History</a>
        <a class="mdl-navigation__link" href="#" id="componentsLink">Components</a>
        <a class="mdl-navigation__link" href="#" id="jobsLink">Jobs</a>
      </nav>
    </div>
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Rsync Gooey</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Theme toggle button -->
        <button id="themeToggleBtn" class="mdl-button mdl-js-button mdl-button--icon">
          <i id="themeIcon" class="material-icons">nightlight_round</i>
        </button>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content mdl-grid">
        <!-- Tasks table -->
        <div class="mdl-cell mdl-cell--12-col">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th class="mdl-data-table__cell--non-numeric">Source</th>
                <th class="mdl-data-table__cell--non-numeric">Destination</th>
                <th>Flags</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
        <!-- Add button aligned with table -->
        <div class="mdl-cell mdl-cell--12-col">
          <button id="addTaskBtn" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Task dialog -->
  <dialog id="taskDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Task</h4>
    <div class="mdl-dialog__content">
      <form id="taskForm">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="name" placeholder="Task Name" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="src" placeholder="Source Path" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="dest" placeholder="Destination Path" required>
        </div>
        <div id="flags"></div>
      </form>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button" id="cancelBtn">Cancel</button>
      <button type="button" class="mdl-button mdl-js-button mdl-button--colored" id="saveBtn">Save</button>
    </div>
  </dialog>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="static/rsync-task-components.js"></script>
  <script>
    // Theme toggle logic
    const themeBtn  = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('theme', theme);
      themeIcon.textContent = theme === 'light' ? 'nightlight_round' : 'wb_sunny';
    }
    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    themeBtn.addEventListener('click', () => {
      setTheme(document.body.className === 'light' ? 'dark' : 'light');
    });
  </script>
